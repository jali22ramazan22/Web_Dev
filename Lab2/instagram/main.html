<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device=width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />
        <title>Instagram Login</title>

    </head>

    <body>
        

        <img id="phone" src="img/phone.jpeg" alt="phone">

        <div class="login-box">
            <img id="instagram-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png"> <br>

            <form action="">
                <input type="text" placeholder="Номер Телефона, Логин или Почта"> <br>
                <input type="password" placeholder="Пароль"> <br>
            </form>

            <a class="btn" type="submit" href="">Войти</a> <br> 
            <h5 id="or">━━━━━━━━━━━━━ ИЛИ ━━━━━━━━━━━━━</h5>
            
            <a id="login-f" href=""> <img id="facebook-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="facebook-logo">Войти через Facebook</a> <br>
            <a href="" id="forgot"> Забыли Пароль?</a>
        </div>
           
        <div>
            <p> Нет Аккаунта?  <a href=""> Зарегистрироваться </a> </p>
        </div>
    </body>
</html>
